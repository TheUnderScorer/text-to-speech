<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Text to speech</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<style>
		body{
			background: #141414;
			margin-top: 20px;
		}
	</style>
</head>
<body class="text-white	">
<main class="container text-center">
	<div class="row">
		<div class="col-md-6 mx-auto">
			<form>
				<section class="form-group">
					<textarea id="text_input" class="form-control form-control-lg" placeholder="Type something..."></textarea>
				</section>
				<section class="form-group">
					<label for="rate">Rate</label>
					<div id="rate_value" class="badge badge-primary float-right">1</div>
					<input type="range" id="rate" class="custom-range" min="0.5" max="2" value="1" step="0.1">
				</section>
				<section class="form-group">
					<label for="pitch">pitch</label>
					<div id="pitch_value" class="badge badge-primary float-right">1</div>
					<input type="range" id="pitch" class="custom-range" min="0" max="2" value="1" step="0.1">
				</section>
				<section class="form-group">
					<select id="voice_select" class="form-control form-control-lg"></select>
				</section>
				<button class="btn btn-light btn-lg btn-block">
					Speak
				</button>
			</form>
		</div>
	</div>
</main>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script src="js/app.js"></script>
</body>
</html>
